[test]
onlyFailures = true
coverage = true
coverageReporter = ["text", "lcov"]
# Branch coverage (BRF/BRH) is not emitted by Bun 1.x coverage instrumentation.
# This is a known Bun runtime limitation â€” lcov output only includes line/function coverage.
# When Bun adds branch-level tracking, enable branchThreshold gating here.
# Track: https://github.com/oven-sh/bun/issues/6672
coverageThreshold = 0.95

[test.reporter]
dots = true