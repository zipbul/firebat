[test]
onlyFailures = true
coverage = true
coverageReporter = ["text", "lcov"]
# Branch coverage (BRF/BRH) is not yet emitted by Bun 1.x coverage instrumentation.
# Upgrade Bun to enable it once the runtime adds branch-level tracking to lcov output.
# Track: https://github.com/oven-sh/bun/issues (search "coverage branch")
coverageThreshold = 0.95

[test.reporter]
dots = true