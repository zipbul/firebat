[test]
onlyFailures = true
coverage = true
coverageReporter = ["text", "lcov"]
# Branch coverage: Bun 1.x 미지원 (line/function만). https://github.com/oven-sh/bun/issues/6672
# coverageThreshold는 per-file 강제됨. 폴더 제외 없이 전체 적용.
coverageThreshold = { lines = 0.80, functions = 0.80 }
coverageSkipTestFiles = true

[test.reporter]
dots = true